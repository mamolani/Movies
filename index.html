<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Barcode Scanner</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    video { width: 90%; max-width: 400px; border: 2px solid #ccc; border-radius: 10px; }
    #output { margin-top: 20px; font-size: 1.2em; }
  </style>
</head>
<body>

  <h1>üé¨ Movie Barcode Scanner</h1>
  <video id="preview"></video>
  <div id="output">Scan a barcode to begin...</div>

  <!-- Include the QuaggaJS library for barcode scanning -->
  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

  <script>
    // üîó Your Google Apps Script Web App URL (must end with /exec)
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbx5nheZyGgL1QHyxj7Z7XP9hphTH_1DzuDupOvqnV8H26_o1szz9MxeYsi07H8zC0UXBw/exec";

    const output = document.getElementById('output');

    // üì∑ Initialize barcode scanning
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#preview'),
        constraints: { facingMode: "environment" }
      },
      decoder: { readers: ["ean_reader", "upc_reader", "upc_e_reader"] }
    }, err => {
      if (err) { output.textContent = "Camera error: " + err; return; }
      Quagga.start();
    });

    // üì° Handle barcode detected event
    Quagga.onDetected(data => {
      const barcode = data.codeResult.code;
      output.textContent = `üì¶ Scanned: ${barcode}`;
      sendBarcode(barcode);
    });

    // üì® Function that sends barcode to your Google Apps Script
    function sendBarcode(barcode) {
      output.textContent = "üì° Sending barcode...";
      fetch(WEB_APP_URL, {
        method: "POST",
        mode: "cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode })
      })
      .then(res => res.text())
      .then(text => {
        output.textContent = text; // show backend response
      })
      .catch(err => {
        console.error("Error sending to script:", err);
        output.textContent = "‚ùå Error sending to Google Script: " + err.message;
      });
    }
  </script>
</body>
</html>
