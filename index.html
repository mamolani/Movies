<!DOCTYPE html>
<html>
<head>
  <title>ğŸ¬ Movie Barcode Scanner</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    #reader { width: 300px; margin: auto; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ğŸ¥ Movie Barcode Scanner</h2>
  <div id="reader"></div>
  <div class="result" id="result">Scan a barcode...</div>

  <script>
  const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwaGUR1kWD4BfgFxqeBWzufuVmDBGoi1ZIFDMkJQ1XD_evx36pfphYXMh5ITPgwoTp12w/exec";

  function sendBarcodeToSheet(barcode) {
    const result = document.getElementById("result");
    result.innerText = "ğŸ“¡ Sending barcode " + barcode + "...";

    fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify({ barcode }),
      headers: { "Content-Type": "application/json" },
    })
    .then(r => r.text())
    .then(txt => {
      result.innerText = "âœ… Server response: " + txt;
    })
    .catch(err => {
      result.innerText = "âŒ Error sending to script: " + err;
    });
  }

  function onScanSuccess(decodedText) {
    document.getElementById("result").innerText = "ğŸ¯ Scanned: " + decodedText;
    sendBarcodeToSheet(decodedText);
  }

  const html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
</script>

</body>
</html>
